<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>JC_demo</title>
	<style type="text/css">
    * {padding:0;margin:0;}
    body {overflow: hidden;background-color: #000;}
    #demo_canvas {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 320px;
        height: 450px;
        margin: -225px 0 0 -160px;
    }
    </style>
</head>
<body>
<canvas id="demo_canvas" width="640" height="900"></canvas>

<script type="text/javascript" src="../../build/jcc2d.js"></script>
<script type="text/javascript" src="../libs/util/tween.js"></script>
<script type="text/javascript" src="../libs/stats.min.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">
var stage = new JC.Stage({
  dom: 'demo_canvas',
});
DOC = new JC.Container();
DOC.x = stage.width >> 1;
DOC.y = stage.height >> 1;

function Cricle(radius) {
  this.radius = radius;
}
Cricle.prototype.render = function(ctx) {
  ctx.beginPath();
  ctx.fillStyle = '#FFD44F';
  ctx.arc(0, 0, this.radius, 0, Math.PI * 2, true);
  ctx.closePath();
  ctx.fill();
};

function FlyCoins() {
  this.coins = new JC.Container();
  this.blinks = new JC.Container();
  this.blinks.alpha = 0;
  this.blinks.x = this.coins.x = -200;
  this.blinks.y = this.coins.y = 146;
  this.blinksNum = 8;
  this.blinkPoints = [];
  this.coinsPoints = [ new JC.Point(280, -220), new JC.Point(302.5, -213.5), new JC.Point(282.5, -200.5) ];
  this.radius = 57;
  this.init();
}
FlyCoins.prototype.init = function() {
  for (var i = 0; i < this.blinksNum; i++) {
    var rad = Math.PI * 2 * i / this.blinksNum;
    var p = new JC.Point(Math.cos(rad) * this.radius, Math.sin(rad) * this.radius);
    this.blinkPoints.push(p);
  }
  for (let i = 0; i < this.blinksNum; i++) {
    const blink = new JC.Graphics();
    blink.drawCall(new Cricle(8));
    this.blinks.adds(blink);
  }
  for (var i = 0; i < this.coinsPoints.length; i++) {
    var coin = new JC.Sprite({
      texture: new JC.Texture('http://img.ucweb.com/s/uae/g/01/indiacricketfow/app/components/images/box/coin-f_f38ac.png'),
    });
    coin.pivotX = 27;
    coin.pivotY = 24;
    coin.x = this.coinsPoints[i].x;
    coin.y = this.coinsPoints[i].y;
    this.coins.adds(coin);
  }
};
FlyCoins.prototype.fly = function() {
  var This = this;
  var s = this.coins.childs.length - 1;
  for (var i = s; i >= 0; i--) {
    var coin = this.coins.childs[i];
    coin.scale = 0;
    if (i === s) coin.name = 'me';
    var path = new JC.BezierCurve([
      new JC.Point(coin.x, coin.y),
      new JC.Point(coin.x / 2 - 60, coin.y / 2 - 40),
      new JC.Point(0, 0),
    ]);
    coin.runners({
      runners: [
        { form: {scale: 0}, to: { scale: 1.2 }, duration: 80 },
        { to: { scale: 1 }, duration: 80 },
        { path: path, wait: 280, duration: 520, ease: 'backIn' },
        { to: { scale: 0 }, duration: 120, ease: 'linear' },
      ],
      wait: (s - i) * 80,
      onCompelete: function() {
        if (this.element.name === 'me') {
          This.blinks.alpha = 1;
          This.blinksCoin();
        }
      },
    });
  }
};
FlyCoins.prototype.blinksCoin = function() {
  for (var i = 0; i < this.blinkPoints.length; i++) {
    var blink = this.blinks.childs[i];
    var t = this.blinkPoints[i];
    var x = t.x;
    var y = t.y;
    blink.runners({
      runners: [
        { form: { x: 0, y: 0, scale: 0 }, to: { x: x, y: y, scale: 1 }, duration: 240, ease: 'linear' },
        { to: { x: x * 1.05, y: y * 1.05 }, duration: 40, ease: 'linear' },
        { to: { scale: 0 }, duration: 120, ease: 'linear' },
      ],
    });
  }
};

JC.Tween.extend(tween);

var flyCoins = new FlyCoins();
flyCoins.fly();
DOC.adds(flyCoins.blinks, flyCoins.coins);
// DOC.timeScale = 0.2;

stage.adds(DOC);
stage.startEngine();


/**
 * 帧率监控工具
 */
var stats = new Stats();
stats.domElement.style.position = 'absolute';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);
stage.on('postrender', function() {
  stats.update();
})


</script>
</body>
</html>
