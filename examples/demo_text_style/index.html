<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>JC_demo</title>
  <link href="https://fonts.googleapis.com/css?family=Plaster" rel="stylesheet">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Plaster', cursive;
      overflow: hidden;
    }

  </style>
</head>

<body>
  <canvas id="demo_canvas" width="320" height="410"></canvas>
  <script type="text/javascript" src="../../build/jcc2d.js"></script>
  <script type="text/javascript" src="../libs/stats.min.js"></script>
  <script type="text/javascript">
    var w = window.innerWidth,
      h = window.innerHeight,
      text,
      stage = new JC.Stage({
        dom: 'demo_canvas'
      }),
      DOC = new JC.Container();
    DOC.x = w / 2;
    DOC.y = h / 2;

    resize();
    var color = stage.ctx.createLinearGradient(-200, 0, 200, 0);
    color.addColorStop(0,"#8488fa");
    color.addColorStop(1,"#27feff");
    text = new JC.TextFace('JCC2D CANVAS RENDERER', {
      fontSize: '36px',
      fontWeight: 'normal',
      fontFamily: 'Plaster',
      fillColor: color,
    });

    DOC.adds(text);
    stage.adds(DOC);

    stage.startEngine();

    /**
     * 帧率监控工具
     */
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    stage.on('postrender', function () {
      stats.update();
    })

    window.onresize = function () {
      resize();
    };

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      stage.resize(w, h);
    }

  </script>
</body>

</html>
