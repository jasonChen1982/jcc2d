<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>JC_demo</title>
  <link href="https://fonts.googleapis.com/css?family=Plaster" rel="stylesheet">
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Plaster', cursive;
      overflow: hidden;
      text-align: center;
    }

    .title {
      font-size: 20px;
      color: #fff;
      margin-top: 10px;
    }

    #demo_canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>

<body>
  <p class="title">click somewhere</p>
  <canvas id="demo_canvas" width="640" height="900"></canvas>
  <script type="text/javascript" src="../../build/jcc2d.js"></script>
  <script type="text/javascript" src="../libs/stats.min.js"></script>
  <script type="text/javascript">
    // init
    var w = window.innerWidth;
    var h = window.innerHeight;
    var stage = new JC.Stage({
      dom: 'demo_canvas'
    });
    var starContainer = new JC.Container();
    var COLORS = ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423'];
    var PI = Math.PI;
    var PI2 = 2 * PI;
    var stars = [];

    // 画圆类
    function Cricle(color, radius, mode) {
      this.radius = radius || 60;
      this.color = color || '#eca378';
      this.mode = mode || 'fill';
    }
    Cricle.prototype.render = function (ctx) {
      ctx.beginPath();
      ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
      if (this.mode === 'fill') {
        ctx.fillStyle = this.color;
        ctx.fill();
      } else {
        ctx.strokeStyle = this.color;
        ctx.stroke();
      }
    };

    // 创建好多小星星
    for (var i = 0; i < 26; i++) {
      var star = new JC.Graphics(new Cricle(JC.Utils.random(COLORS), JC.Utils.random(15, 40)));
      stars.push(star);
      starContainer.adds(star);
    }
    starContainer.visible = false;

    // 创建一个浅黄色的圆
    var circle = new JC.Graphics(new Cricle('#fff', 70, 'stroke'));

    var color = stage.ctx.createLinearGradient(-200, 0, 200, 0);
    color.addColorStop(0,"#ff6ab3");
    color.addColorStop(1,"#27feff");
    var text = new JC.TextFace('JCC2D ANIMATOR', {
      fontSize: '60px',
      fontWeight: 'bold',
      fontFamily: 'Plaster',
      fillColor: color,
    });

    starContainer.adds(circle);
    stage.adds(starContainer, text);
    resize();

    /**
     * 执行动画
     *
     */
    function play(p) {
      var x = p.x;
      var y = p.y;

      starContainer.visible = true;
      starContainer.x = x;
      starContainer.y = y;

      circle.animate({
        from: {
          scale: 1,
          alpha: 1
        },
        to: {
          scale: 1.8,
          alpha: 0
        },
        ease: JC.Tween.Ease.Bezier(0,.89,.46,1),
        duration: 1400,
        onCompelete: function onCompelete() {
          starContainer.visible = false;
        }
      }, true);

      stars.forEach(function (el, idx) {
        var deg = JC.Utils.random(-0.1 * PI, 0.1 * PI) + PI2 * idx / 10;
        var radius = JC.Utils.random(80, 200);
        var tx = radius * Math.cos(deg);
        var ty = radius * Math.sin(deg);

        el.animate({
          from: {
            x: 0,
            y: 0,
            scale: 1
          },
          to: {
            x: tx,
            y: ty,
            scale: 0
          },
          ease: JC.Tween.Ease.Bezier(0,.89,.46,1),
          duration: JC.Utils.random(900, 1400),
        }, true);
      });
    }

    stage.startEngine();

    /**
     * 帧率监控工具
     */
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    stage.on('postrender', function () {
      stats.update();
    })

    document.addEventListener('click', function(ev) {
      var x = ev.offsetX;
      var y = ev.offsetY;
      play({
        x: x,
        y: y,
      });
    });

    window.onresize = function () {
      resize();
    };
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      text.x = w >> 1;
      text.y = h >> 1;
      stage.resize(w, h);
    }

  </script>
</body>

</html>
