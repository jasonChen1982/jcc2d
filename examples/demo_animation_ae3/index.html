<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>JC_demo</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
    }

    #demo_canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 568px;
      margin: -284px 0 0 -160px;
    }

  </style>
</head>

<body>
  <canvas id="demo_canvas" width="640" height="1138"></canvas>

  <script type="text/javascript" src="../../build/jcc2d.js"></script>
  <script type="text/javascript" src="../libs/stats.min.js"></script>
  <script type="text/javascript" src="./js/data.js"></script>
  <script type="text/javascript">
    var app = new JC.Application({
      dom: 'demo_canvas'
    });
    var DOC = new JC.Container();

    var manager = new JC.AnimationManager(app.ticker);
    var ani = manager.parseAnimation({
      keyframes: data,
      infinite: true,
    });
    DOC.y = 200;
    DOC.adds(ani.group);
    app.scene.adds(DOC);


    /**
     * 帧率监控工具
     */
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    app.renderer.on('postrender', function () {
      stats.update();
    })

  </script>
</body>

</html>
