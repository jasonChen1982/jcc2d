<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>JC_demo</title>
  <link href="https://fonts.googleapis.com/css?family=Plaster" rel="stylesheet">
  <style type="text/css">

    * {
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Plaster', cursive;
      overflow: hidden;
      background-color: transparent;
    }

  </style>
</head>

<body>
  <canvas id="demo_canvas" width="320" height="410"></canvas>

  <script type="text/javascript" src="../../build/jcc2d.js"></script>
  <script type="text/javascript" src="../libs/stats.min.js"></script>
  <script type="text/javascript">

    function Particle(x, y, radius) {
      this.init(x, y, radius);
    }

    Particle.prototype = {
      init: function (x, y, radius) {

        this.alive = true;

        this.radius = radius || 10;
        this.wander = 0.15;
        this.theta = JC.Utils.random(0, TWO_PI);
        this.drag = 0.92;
        this.color = JC.Utils.random(COLOURS);

        this.x = x || 0.0;
        this.y = y || 0.0;

        this.vx = 0.0;
        this.vy = 0.0;
      },
      move: function () {

        this.x += this.vx;
        this.y += this.vy;

        this.vx *= this.drag;
        this.vy *= this.drag;

        this.theta += JC.Utils.random(-0.5, 0.5) * this.wander;
        this.vx += Math.sin(this.theta) * 0.1;
        this.vy += Math.cos(this.theta) * 0.1;

        this.radius *= 0.97;
        this.alive = this.radius > 0.5;
      },
      draw: function (ctx) {

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, TWO_PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    };

    function init() {
      var i, now = Date.now(),
        interval = 18;

      function loop() {
        var pNow = Date.now(),
          cur = pNow - now > interval;
        if (cur) {
          spawn(JC.Utils.random(-20, 20), JC.Utils.random(-20, 20));
          now = pNow;
        }
        RAF(loop);
      }
      RAF(loop);
    }

    function spawn(x, y) {
      if (particles.length >= MAX_PARTICLES)
        pool.push(particles.shift());

      particle = pool.length ? pool.pop() : new Particle();
      particle.init(x, y, JC.Utils.random(10, 24));

      particle.wander = JC.Utils.random(0.5, 2.0);
      particle.color = COLOURS[Math.random() * COLOURS.length >> 0];
      particle.drag = JC.Utils.random(0.9, 0.99);

      theta = JC.Utils.random(TWO_PI / 8, TWO_PI * 3 / 8);
      force = JC.Utils.random(2, 8);

      particle.vx = Math.cos(theta) * force;
      particle.vy = -Math.sin(theta) * force;

      particles.push(particle);
    }

    function update() {
      var i, particle;

      for (i = particles.length - 1; i >= 0; i--) {

        particle = particles[i];

        if (particle.alive) particle.move();
        else pool.push(particles.splice(i, 1)[0]);
      }
    }

    var w = window.innerWidth,
      h = window.innerHeight,
      MAX_PARTICLES = 300,
      TWO_PI = Math.PI * 2,
      particles = [],
      pool = [],
      theta,
      force,
      COLOURS = ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423'],
      particle,
      JCparticle,
      stage = new JC.Stage({
        dom: 'demo_canvas'
      }),
      DOC = new JC.Container();
    resize();
    DOC.x = w / 2;
    DOC.y = h/2 + 120;

    init(); // 创建粒子更新循环

    JCparticle = new JC.Graphics(function(ctx) {
      update();
      ctx.globalCompositeOperation = 'lighter';
      for (var i = particles.length - 1; i >= 0; i--) {
        particles[i].draw(ctx);
      }
    }); // 创建形状绘制对象

    var color = stage.ctx.createLinearGradient(-100, 0, 100, 0);
    color.addColorStop(0,"#ff6ab3");
    color.addColorStop(1,"#27feff");
    var text = new JC.TextFace('JCC2D', {
      fontSize: '60px',
      fontWeight: 'bold',
      fontFamily: 'Plaster',
      fillColor: color,
    });
    text.y = -200;

    JCparticle.adds(text);

    DOC.adds(JCparticle);
    stage.adds(DOC);

    stage.startEngine();

    /**
     * 帧率监控工具
     */
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    stats.domElement.style.display = 'none';
    document.body.appendChild(stats.domElement);
    stage.on('postrender', function () {
      stats.update();
    })

    window.onresize = function () {
      resize();
    };
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      stage.resize(w, h);
    }

  </script>
</body>

</html>
