<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>JC_demo</title>
	<style type="text/css">
    * {padding:0;margin:0;}
    body {overflow: hidden;background-color: #000;}
    </style>
</head>
<body>
<canvas id="demo_canvas" width="320" height="410"></canvas>

<script type="text/javascript" src="../../build/jcc2d.js"></script>
<script type="text/javascript" src="../libs/stats.min.js"></script>
<script type="text/javascript">
window.onerror = function(msg,url,line){
	alert('line::::'+line+'url::::'+url+'msg::::'+msg);
};
window.onresize = function(){
    resize();
};

var w = window.innerWidth,
    h = window.innerHeight,
    cacheMap,
    cacheMap2,
    COLOURS = [ '#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423' ],
    stage = new JC.Stage({
        dom: 'demo_canvas'
    }),
    DOC = new JC.Container();
resize();
DOC.x = w/2;
DOC.y = h/2;


var stats = new Stats();
stats.domElement.style.position = 'absolute';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);

cacheMap = new JC.Graphics();  // 创建形状绘制对象
cacheMap2 = new JC.Graphics();  // 创建形状绘制对象

cacheMap.drawCall(function(ctx){
    for(var i = 50;i>0;i--){
        ctx.strokeStyle = COLOURS[i%COLOURS.length];
        ctx.beginPath();
        ctx.arc( 0, 0, i, 0, Math.PI*2 );
        ctx.closePath();
        ctx.stroke();
    }
},{
    cache: true,
    bounds: new JC.Bounds(-50, -50, 50, 50)
});
cacheMap.x = -100;
cacheMap.y = -200;
cacheMap.animate({
    to: {x: 100,y: 200},
    duration: 1000,
    infinity: true,
    alternate: true
});

cacheMap2.drawCall(function(ctx){
    for(var i = 50;i>0;i--){
        ctx.strokeStyle = COLOURS[i%COLOURS.length];
        ctx.beginPath();
        ctx.strokeRect( 50-i-50, 50-i-50, i*2, i*2 );
        ctx.closePath();
        ctx.stroke();
    }
},{
    cache: false,
    bounds: new JC.Bounds(-50, -50, 50, 50)
});

DOC.adds(cacheMap,cacheMap2);
stage.adds(DOC);
render();


function render(){
    RAF(render);
    stage.render();

    stats.update();
}
function resize(){
    w = window.innerWidth;
    h = window.innerHeight;
    stage.resize(w,h);
}
</script>
</body>
</html>
