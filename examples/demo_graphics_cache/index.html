<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>JC_demo</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
    }

  </style>
</head>

<body>
  <canvas id="demo_canvas" width="320" height="410"></canvas>

  <script type="text/javascript" src="../../build/jcc2d.js"></script>
  <script type="text/javascript" src="../libs/stats.min.js"></script>
  <script type="text/javascript" src="../libs/dat.gui.min.js"></script>
  <script type="text/javascript">
    var w = window.innerWidth,
      h = window.innerHeight,
      graphicsCube,
      COLOURS = ['#69D2E7', '#A7DBD8', '#E0E4CC', '#F38630', '#FA6900', '#FF4E50', '#F9D423'],
      stage = new JC.Stage({
        dom: 'demo_canvas'
      }),
      DOC = new JC.Container();
    resize();
    DOC.x = w / 2;
    DOC.y = h / 2;

    graphicsCube = new JC.Graphics(function (ctx) {
      for (var i = 100; i > 0; i--) {
        ctx.strokeStyle = COLOURS[i % COLOURS.length];
        ctx.beginPath();
        ctx.arc(0, 0, i * 2, 0, Math.PI * 2);
        ctx.closePath();
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }, {
      cache: true,
      bounds: new JC.Bounds(-202, -202, 202, 202)
    }); // 创建形状绘制对象

    graphicsCube.animate({
      from: {
        x: -200,
      },
      to: {
        x: 200,
      },
      duration: 2000,
      infinite: true,
      alternate: true,
      ease: JC.Tween.Elastic.InOut,
    });

    DOC.adds(graphicsCube);
    stage.adds(DOC);

    stage.startEngine();

    /**
     * 界面控件工具
     */
    function CacheControl() {
      this.cache = true;
    }
    var gui = new dat.GUI();
    var cacheControl = new CacheControl();
    var cache = gui.add(cacheControl, 'cache');
    cache.onChange(function (value) {
      graphicsCube.cached = graphicsCube.cache = value;
    });

    /**
     * 帧率监控工具
     */
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    stage.on('postrender', function () {
      stats.update();
    })

    window.onresize = function () {
      resize();
    };
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      stage.resize(w, h);
    }

  </script>
</body>

</html>
