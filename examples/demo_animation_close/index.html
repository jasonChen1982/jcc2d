<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>JC_demo</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
    }

    #demo_canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 320px;
      height: 450px;
      margin: -225px 0 0 -160px;
    }

  </style>
</head>

<body>
  <canvas id="demo_canvas" width="640" height="900"></canvas>
  <script type="text/javascript" src="../../build/jcc2d.js"></script>
  <script type="text/javascript" src="../libs/stats.min.js"></script>
  <script type="text/javascript">
    function Rect(color, width, height) {
      this.color = color || '#749d9b';
      this.width = width || 200;
      this.height = height || 150;
    }
    Rect.prototype.render = function (ctx) {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.fillRect(0, 0, this.width, this.height);
      ctx.fill();
    };

    var shape = [],
      stage = new JC.Stage({
        dom: 'demo_canvas'
      }),
      DOC = new JC.Container();
    DOC.x = 320;
    DOC.y = 400;

    shape[0] = new JC.Graphics(new Rect('#749d9b'));
    shape[0].animate({
      from: {
        x: -160
      },
      to: {
        x: 160
      },
      ease: JC.Tween.Elastic.In,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    shape[0].animate({
      from: {
        rotation: -180
      },
      to: {
        rotation: 0
      },
      ease: JC.Tween.Elastic.Out,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    DOC.adds(shape[0]);

    shape[1] = new JC.Graphics(new Rect('#e46d69'));
    shape[1].animate({
      from: {
        x: 160
      },
      to: {
        x: -160
      },
      ease: JC.Tween.Elastic.In,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    shape[1].animate({
      from: {
        rotation: 180
      },
      to: {
        rotation: -0
      },
      ease: JC.Tween.Elastic.Out,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    DOC.adds(shape[1]);

    shape[2] = new JC.Graphics(new Rect('#acba9d'));
    shape[2].animate({
      from: {
        y: 160
      },
      to: {
        y: -160
      },
      ease: JC.Tween.Elastic.In,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    shape[2].animate({
      from: {
        rotation: 180
      },
      to: {
        rotation: -0
      },
      ease: JC.Tween.Elastic.Out,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    DOC.adds(shape[2]);

    shape[3] = new JC.Graphics(new Rect('#ebca88'));
    shape[3].animate({
      from: {
        y: -160
      },
      to: {
        y: 160
      },
      ease: JC.Tween.Elastic.In,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    shape[3].animate({
      from: {
        rotation: 180
      },
      to: {
        rotation: -0
      },
      ease: JC.Tween.Elastic.Out,
      duration: 3000,
      infinite: true,
      alternate: true
    });
    DOC.adds(shape[3]);

    stage.adds(DOC);

    stage.startEngine();

    /**
     * 帧率监控工具
     */
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    stage.on('postrender', function () {
      stats.update();
    })

  </script>
</body>

</html>
