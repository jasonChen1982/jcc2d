<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>create performance</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
    }

  </style>
</head>

<body>
  <canvas id="demo_canvas" width="320" height="410"></canvas>

  <script type="text/javascript" src="./js/create.js"></script>
  <script type="text/javascript" src="./js/stats.min.js"></script>
  <script type="text/javascript">
    window.onresize = function () {
      resize();
    };

    var stage = new createjs.Stage(document.getElementById("demo_canvas"));
    var w = window.innerWidth,
      h = window.innerHeight,
      DOC = new createjs.Container();
    DOC.x = w / 2;
    DOC.y = h / 2;
    DOC.scaleX = DOC.scaleY = DOC.scale = 0.3;

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

    var img = new Image();
    img.src = './images/scrat.png';
    img.onload = init;

    function init() {
      resize();

      for (var i = 0; i < 300; i++) {
        var el = new createjs.Bitmap(img);
        el.x = (Math.random() - 0.5) * 2 * w;
        el.y = (Math.random() - 0.5) * 2 * h;
        el.regX = img.width >> 1;
        el.regY = img.height >> 1;
        loop(el);
        DOC.addChild(el);
      }
      stage.addChild(DOC);

      render();
    }

    function loop(el) {
      el.rotation = 0;
      var t = 2e3 + Math.random() * 1e3;
      createjs.Tween.get(el)
        .to({
          rotation: 360
        }, t, createjs.Ease.sineInOut)
        .call(function () {
          loop(el);
        });
    }

    function render() {
      requestAnimationFrame(render);

      stage.update();

      stats.update();
    }

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      stage.canvas.width = w;
      stage.canvas.height = h;
    }

  </script>
</body>

</html>
