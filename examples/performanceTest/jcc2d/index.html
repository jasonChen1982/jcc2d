<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <title>jcc2d performance</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      overflow: hidden;
    }

    #demo_canvas {
      width: 100%;
    }

  </style>
</head>

<body>
  <canvas id="demo_canvas" width="320" height="410"></canvas>

  <script type="text/javascript" src="../../../build/jcc2d.js"></script>
  <script type="text/javascript" src="./js/stats.min.js"></script>
  <script type="text/javascript">
    var w = window.innerWidth,
      h = window.innerHeight,
      stage = new JC.Stage({
        dom: 'demo_canvas',
        resolution: window.devicePixelRatio,
      }),
      DOC = new JC.Container();
    DOC.x = w / 2;
    DOC.y = h / 2;
    DOC.scale = 0.3;

    var loadBox = JC.loaderUtil({
      pic: './images/scrat.png'
    });

    resize();

    loadBox.on('compelete', function () {
      for (var i = 0; i < 300; i++) {
        var el = new JC.Sprite({
          texture: loadBox.getById('pic'),
        });
        el.pivotX = el.width >> 1;
        el.pivotY = el.height >> 1;
        el.x = (Math.random() - 0.5) * 2 * w;
        el.y = (Math.random() - 0.5) * 2 * h;
        el.animate({
          to: {
            rotation: 360
          },
          infinite: true,
          alternate: true,
          duration: 2e3 + Math.random() * 1e3
        });
        DOC.adds(el);
      }
    })
    stage.adds(DOC);

    stage.startEngine();

    /**
     * 帧率监控工具
     */
    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    stage.on('postrender', function () {
      DOC.souldSort = true;
      stats.update();
    })

    window.onresize = function () {
      resize();
    };

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      stage.resize(w, h);
    }

  </script>
</body>

</html>
