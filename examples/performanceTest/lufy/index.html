<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>lufylegend performance</title>
	<style type="text/css">
    * {padding:0;margin:0;}
    body {overflow: hidden;}
    </style>
</head>
<body>
<div id="mylegend"></div>

<script type="text/javascript" src="./js/lufylegend-1.10.1.js"></script>
<script type="text/javascript" src="./js/stats.min.js"></script>
<script type="text/javascript">
window.onerror = function(msg,url,line){
	alert('line::::'+line+'url::::'+url+'msg::::'+msg);
};
window.onresize = function(){
    resize();
};


var w = window.innerWidth,
    h = window.innerHeight;

var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);


init(1000/60,"mylegend",w,h,main);  
function main(){
    LLoadManage.load([{name:"aaa",path:"./images/card02.png"}],null,loadBitmapdata); 
}  
function loadBitmapdata(result){
    var bitmapData = new LBitmapData(result["aaa"]);  
    var DOC = new LSprite();
        DOC.x = w/2;
        DOC.y = h/2;
        DOC.scaleX = DOC.scaleY = DOC.scale = 0.3;
    for(var i=0;i<300;i++){  
        var bitmap = new LBitmap(bitmapData);  
        bitmap.x = (Math.random()-0.5)*2*w;
        bitmap.y = (Math.random()-0.5)*2*h;
        loopRotation(bitmap);
        DOC.addChild(bitmap);
    } 
    addChild(DOC);  

    DOC.addEventListener(LEvent.ENTER_FRAME, function(){
        stats.update();
    });
}

function loopRotation(el) {
    el.rotate = 0;
    var t = 2+Math.random()*1;
    LTweenLite.to(el,t,{rotate: 360,ease:Strong.easeInOut,onComplete: function(){
        loopRotation(el);
    }});
}
</script>
</body>
</html>
