<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>JC_demo</title>
	<style type="text/css">
    * {padding:0;margin:0;}
    body {overflow: hidden;background-color: #000;}
    #demo_canvas {
        width: 100%;
    }
    </style>
</head>
<body>
<canvas id="demo_canvas" width="640" height="1138"></canvas>

<script type="text/javascript" src="../../build/jcc2d.js"></script>
<script type="text/javascript" src="../libs/stats.min.js"></script>
<script type="text/javascript" src="./js/data.js"></script>
<script type="text/javascript">

var stage = new JC.Stage({
        dom: 'demo_canvas'
    });
var DOC = new JC.Container();
// DOC.timeScale = 0.5;

var stats = new Stats();
stats.domElement.style.position = 'absolute';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);

var ani = new JC.ParserAnimation({
  keyframes: data,
  // fr: 30,
  prefix: '',
  infinity: true,
  // alternate: true,
});
// DOC.timeScale = 0.2;
ani.assetBox.on('compelete', function() {
  render();
});
DOC.adds(ani.doc);

stage.adds(DOC);

function render(){
    stage.render();

    stats.update();

    RAF(render);
}
</script>
</body>
</html>
