<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<title>JC_demo</title>
	<style type="text/css">
    * {padding:0;margin:0;}
    body {overflow: hidden;background-color: #000;}
    #demo_canvas {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 320px;
        height: 450px;
        margin: -225px 0 0 -160px;
    }
    </style>
</head>
<body>
<canvas id="demo_canvas" width="640" height="900"></canvas>

<script type="text/javascript" src="../../build/jcc2d.js"></script>
<script type="text/javascript" src="../libs/util/tween.js"></script>
<script type="text/javascript" src="../libs/stats.min.js"></script>
<script type="text/javascript">

function Rect(color){
    this.color = color||'#749d9b';
}
Rect.prototype.render = function(ctx){
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.fillRect(-30,-30,60,60);
    ctx.fill();
};


JC.Tween.extend(tween);

var shape = [],
    stage = new JC.Stage({
        dom: 'demo_canvas'
    }),
    DOC = new JC.Container();
DOC.x = 320;
DOC.y = 400;

var stats = new Stats();
stats.domElement.style.position = 'absolute';
stats.domElement.style.top = '0px';
document.body.appendChild(stats.domElement);

shape[0] = new JC.Graphics();
shape[0].y = -320;
shape[0].c = new Rect('#749d9b');
shape[0].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[0].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'easeIn',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[0]);

shape[1] = new JC.Graphics();
shape[1].y = -240;
shape[1].c = new Rect('#acba9d');
shape[1].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[1].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'easeOut',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[1]);

shape[2] = new JC.Graphics();
shape[2].y = -160;
shape[2].c = new Rect('#ebca88');
shape[2].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[2].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'elasticIn',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[2]);

shape[3] = new JC.Graphics();
shape[3].y = -80;
shape[3].c = new Rect('#eca378');
shape[3].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[3].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'elasticOut',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[3]);

shape[4] = new JC.Graphics();
shape[4].c = new Rect('#e46d69');
shape[4].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[4].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'backIn',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[4]);

shape[5] = new JC.Graphics();
shape[5].y = 80;
shape[5].c = new Rect('#749d9b');
shape[5].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[5].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'backOut',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[5]);

shape[6] = new JC.Graphics();
shape[6].y = 160;
shape[6].c = new Rect('#acba9d');
shape[6].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[6].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'bounceIn',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[6]);

shape[7] = new JC.Graphics();
shape[7].y = 240;
shape[7].c = new Rect('#ebca88');
shape[7].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[7].animate({
    from: {x: -160,rotation: -360},
    to: {x: 160,rotation: 0},
    ease: 'bounceOut',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[7]);

shape[8] = new JC.Graphics();
shape[8].y = 340;
shape[8].c = new Rect('#e46d69');
shape[8].drawCall(function(ctx){
    this.c.render(ctx);
});
shape[8].animate({
    from: {x: -160,rotation: 360},
    to: {x: 160,rotation: 0},
    ease: 'bounceBoth',
    duration: 3000,
    infinite: true,
    alternate: true
});
DOC.adds(shape[8]);

stage.adds(DOC);

function render(){
    RAF(render);

    stage.render();

    stats.update();
}
render();


</script>
</body>
</html>
