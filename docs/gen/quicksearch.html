    <script type="text/x-docstrap-searchdb">
    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes JC.AnimateJC.ContainerJC.DisplayObjectJC.GraphicsJC.MatrixJC.SpriteJC.StageJC.Text Classes Classes Animate Container DisplayObject Graphics Matrix Sprite Stage Text × Search results Close Documentation generated by JSDoc 3.4.0 on June 8th 2016, 3:52:36 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes JC.AnimateJC.ContainerJC.DisplayObjectJC.GraphicsJC.MatrixJC.SpriteJC.StageJC.Text jcc2d一个轻量级的canvas渲染引擎 引擎功能主要渲染canvas的三种类型的物体，位图、形状和文字。jcc2d提供了简单的API接口来操作物体，并且可以调用每个物体的时间运动函数来使物体做运动。可以操作的属性有alpha、scale、rotation、skew、translate等。 框架介绍jcc2d有几大主要类型，动画器（Animate）、显示对象（DisplayObject）、容器（Container）、位图（Sprite）、形状（Graphics）、文字（Text）、舞台（Stage）。 其中它们的继承关系如下图： 常用的类容器（Container）： 从DisplayObject类继承而来，这是一个抽象层，可以用来装位图（Sprite）、形状（Graphics）、文字（Text）等物体形成一个组。容器可以想象成是PS里面的一个组或者页面布局里面的div。如果你想对一组物体进行缩放，你可以将这些物体放在同一个容器中，之后你只需要操作这个容器即可。 位图（Sprite）： 从Container类继承而来，精灵位图我们最熟悉不过了，除了对物体的基本操作外我们还可以用它来制作逐帧动画。只要我们准备好序列帧，并且绑定好起始位置、帧数每一帧的宽高等纹理信息，我们就可以很方便的播放逐帧动画了。 形状（Graphics）： 从Container类继承而来，这里的实现摒弃了之前版本的重构canvas api的方式，而是直接将绘制暴露给调用者，通过drawCall函数来传递我们自己的绘图程序。 注意！！！！如果你绘制的形状非常复杂你最好使用形状提供的cache()功能，将这个形状缓存成位图，这样下次的绘制就只需要耗费一次像素拷贝的时间了。 文字（Text）： 从Container类继承而来，文字功能使用的是canvas的文字绘制接口，设置颜色、字体相关属性等。 使用例子 查看组件下的 examples 目录 说明由于选择轻量级，所以canvas滤镜并没有包含在该库里面。这个版本的事件功能将通过另外一个事件扩展来实现。 × Search results Close Documentation generated by JSDoc 3.4.0 on June 8th 2016, 3:52:36 pm using the DocStrap template. "},"JC.Animate.html":{"id":"JC.Animate.html","title":"Class: Animate","body":" Documentation Classes JC.AnimateJC.ContainerJC.DisplayObjectJC.GraphicsJC.MatrixJC.SpriteJC.StageJC.Text Class: Animate Animate new Animate() 动画引擎 Methods moveTween(opts) 开启动画 Parameters: Name Type Description opts object 配置 × Search results Close Documentation generated by JSDoc 3.4.0 on June 8th 2016, 3:52:36 pm using the DocStrap template. "},"JC.Container.html":{"id":"JC. ctx.stroke(); } },{ cache: true, session: {center: {x: 50,y: 50},width:100,height:100} }); Parameters: Name Type Description fn function opts object removeChilds(child) 从容器移除一个物体 container.removeChilds(sprite,sprite2,text3,graphice); Parameters: Name Type Description child JC.DisplayObject Inherited From: JC.Container#removeChilds Returns: Type JC.DisplayObject removeMask() 移除遮罩 Inherited From: JC.DisplayObject#removeMask × Search results Close Documentation generated by JSDoc 3.4.0 on June 8th 2016, 3:52:36 pm using the DocStrap template. "},"JC.Matrix.html":{"id":"JC.Matrix.html","title":"Class: Matrix","body":" Documentation Classes JC.AnimateJC.ContainerJC.DisplayObjectJC.GraphicsJC.MatrixJC.SpriteJC.StageJC.Text Class: Matrix Matrix new Matrix() 矩阵对象，用来描述和记录对象的tansform 状态信息 Methods append() 矩阵相乘 Returns: Type this apply(pos, newPos) 将坐标点与矩阵左乘 Parameters: Name Type Description pos object 原始点 newPos object 变换之后的点 Returns: 返回数组 Type object applyInverse(pos, newPos) 将坐标点与转置矩阵左乘 Parameters: Name Type Description pos object 原始点 newPos object 变换之后的点 Returns: 变换之后的点 Type object fromArray(array) 从数组设置一个矩阵 Parameters: Name Type Description array Array.&lt;number&gt; identity() 单位矩阵 Returns: Type this rotate() 旋转操作 Returns: Type this scale() 缩放操作 Returns: Type this toArray(transpose) 将对象的数据以数组的形式导出 Parameters: Name Type Description transpose boolean 是否对矩阵进行转置 Returns: 返回数组 Type Array.&lt;number&gt; translate() 位移操作 Returns: Type this × Search results Close Documentation generated by JSDoc 3.4.0 on June 8th 2016, 3:52:36 pm using the DocStrap template. "},"JC.Sprite.html":{"id":"JC.Sprite.html","title":"Class: Sprite","body":" Documentation Classes JC.AnimateJC.ContainerJC.DisplayObjectJC.GraphicsJC.MatrixJC.SpriteJC.StageJC.Text Class: Sprite Sprite new Sprite() 位图精灵图，继承至Container var sprite = new JC.Sprite({ image: images.getResult('frames'), width: 165, height: 292, count: 38, sH: 292*2, sW: 165*2 }); Extends JC.Container Methods addChilds(child) 向容器添加一个物体 container.add
